apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    defaultConfig {
        applicationId "com.example.dl_ins_pic"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories{
    flatDir{
        dirs 'libs'
    }
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.0.0-alpha1'
    compile 'com.facebook.fresco:fresco:0.6.0+'
    compile 'com.facebook.fresco:drawee:0.6.0+'
    compile 'com.facebook.fresco:drawee-volley:0.6.0+'
    compile 'com.facebook.fresco:fbcore:0.6.0+'
    compile 'com.facebook.fresco:imagepipeline:0.6.0+'
}
